<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orders Management</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script type="module" src="orders.js" defer></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar styles (same as dashboard) */
    .sidebar {
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 1000;
      width: 220px;
      transition: width 0.3s ease;
      overflow: hidden;
    }
    .sidebar.collapsed {
      width: 50px;
    }
    .sidebar-toggle {
      background-color: #34495e;
      padding: 12px 16px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      color: white;
      text-align: center;
      flex-shrink: 0;
    }
    #sidebarMenuContainer {
      flex-grow: 1;
      overflow: hidden;
      transition: opacity 0.3s ease;
    }
    .sidebar.collapsed #sidebarMenuContainer {
      opacity: 0;
      pointer-events: none;
    }
    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar-menu li a {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid #34495e;
      transition: background-color 0.2s ease;
    }
    .sidebar-menu li a:hover {
      background-color: #1abc9c;
      color: white;
    }
    .sidebar-menu li a i {
      margin-right: 10px;
    }

    .main-content {
      margin-left: 220px;
      padding: 24px;
      flex-grow: 1;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
      height: 100vh;
      box-sizing: border-box;
    }
    .sidebar.collapsed + .main-content {
      margin-left: 50px;
    }

    /* Header */
    header.header {
      margin-bottom: 20px;
    }
    header.header h1 {
      margin: 0 0 6px 0;
    }
    header.header p {
      color: #666;
      margin: 0;
      font-size: 1.1em;
    }

    /* Filters */
    .filters {
      margin-bottom: 16px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }
    .filters input[type="search"],
    .filters select {
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 180px;
    }

    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
    }
    thead tr {
      background-color: #2c3e50;
      color: white;
    }
    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
    }
    tbody tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    /* Status badges */
    .status {
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9em;
      color: white;
      display: inline-block;
      min-width: 90px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .pending { background-color: #ff0000; }
    .processing { background-color: #f39c12; }
    .delivery-on-way { background-color: #56c7ff; }
    .delivered { background-color: #27ae60; }

    /* Expanded details row */
    .details-row {
      background: #f9f9f9;
    }
    .details-cell {
      padding: 12px 20px;
      font-size: 0.9em;
      color: #444;
      border-bottom: 1px solid #ddd;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100%;
        z-index: 1100;
      }
      .main-content {
        margin-left: 0 !important;
      }
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar" role="button" tabindex="0">â˜°</div>
    <div id="sidebarMenuContainer">
      <ul class="sidebar-menu">
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="orders.html" class="active"><i class="fas fa-box"></i> Orders</a></li>
        <li><a href="products.html"><i class="fas fa-tags"></i> Products</a></li>
        <li><a href="sales.html"><i class="fas fa-chart-line"></i> Sales Report</a></li>
      </ul>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content" id="mainContent">
    <header class="header">
      <h1>Orders Management</h1>
      <p>Manage and update customer orders below.</p>
    </header>

    <section class="filters">
      <input type="search" id="searchInput" placeholder="Search by Order ID, Customer, or Status..." />
      <select id="statusFilter">
        <option value="">All Statuses</option>
        <option value="pending">Pending</option>
        <option value="processing">Processing</option>
        <option value="delivery on way">Delivery On Way</option>
        <option value="delivered">Delivered</option>
      </select>
    </section>

    <section class="orders-table-section">
      <table id="ordersTable" aria-label="Orders Table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Items</th>
            <th>Total</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <tr><td colspan="6">Loading orders...</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <script>
    // Sidebar toggle logic (same as index)
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
