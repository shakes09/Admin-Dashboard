<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="script.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1200;
      background-color: #34495e;
      padding: 10px 14px;
      font-size: 24px;
      cursor: pointer;
      color: white;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .sidebar-toggle:hover {
      background-color: #1abc9c;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 1000;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }

    .sidebar-menu li a {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid #34495e;
      transition: background-color 0.2s ease;
    }

    .sidebar-menu li a:hover,
    .sidebar-menu li a.active {
      background-color: #1abc9c;
      color: white;
    }

    .sidebar-menu li a i {
      margin-right: 10px;
    }

    .main-content {
      flex-grow: 1;
      margin-left: 220px;
      padding: 24px;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
      height: 100vh;
      box-sizing: border-box;
    }

    .sidebar.hidden + .main-content {
      margin-left: 0;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100%;
        z-index: 1100;
      }

      .main-content {
        margin-left: 0;
      }
    }

    .status {
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9em;
      color: white;
      display: inline-block;
      text-align: center;
      min-width: 80px;
      cursor: pointer;
    }

    .pending { background-color: #ff0000; }
    .processing { background-color: #f39c12; }
    .delivery-on-way { background-color: #00aaff; }
    .delivered { background-color: #27ae60; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    tr:hover {
      background-color: #f39c12;
    }

    .header h1 {
      margin-bottom: 4px;
    }

    .header p {
      color: #666;
      margin-top: 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <div class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar" role="button" tabindex="0">â˜°</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div id="sidebarMenuContainer">
      <ul class="sidebar-menu">
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="orders.html"><i class="fas fa-box"></i> Orders</a></li>
        <li><a href="products.html"><i class="fas fa-tags"></i> Products</a></li>
        <li><a href="sales.html"><i class="fas fa-chart-line"></i> Sales Report</a></li>
      </ul>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content" id="mainContent">
    <header class="header">
      <h1>Welcome back, <span id="adminName">Admin</span>!</h1>
      <p>Here's what's happening today:</p>
    </header>

    <section class="stats">
      <div class="stat-box">
        <h3><i class="fas fa-box"></i> Orders</h3>
        <p id="ordersCount">Loading...</p>
      </div>
      <div class="stat-box">
        <h3><i class="fas fa-tags"></i> Products</h3>
        <p id="productsCount">Loading...</p>
      </div>
      <div class="stat-box">
        <h3><i class="fas fa-chart-line"></i> Total Sales</h3>
        <p id="totalSales">Loading...</p>
      </div>
    </section>

    <section class="latest-orders">
      <h2>Latest Orders</h2>
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Items</th>
            <th>Total</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <tr><td colspan="6">Loading orders...</td></tr>
        </tbody>
      </table>
    </section>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
      <h2>Sales Overview</h2>
      <select id="chartToggle" style="padding: 6px 12px; font-size: 14px;">
        <option value="revenue">Revenue (R)</option>
        <option value="orders">Order Count</option>
      </select>
    </div>

    <div id="chartContainer" style="width: 100%; max-width: 800px; margin-top: 20px;">
      <!-- Chart will go here -->
    </div>
  </div>

  <button id="logoutBtn" style="position: fixed; top: 10px; right: 10px; padding: 8px 12px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Logout
  </button>
  <script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAL6BpwuISkU12T3stp6bemVgt6CL0GMPk",
    authDomain: "linvaro-shop.firebaseapp.com",
    databaseURL: "https://linvaro-shop-default-rtdb.firebaseio.com/",
    projectId: "linvaro-shop",
    storageBucket: "linvaro-shop.appspot.com",
    messagingSenderId: "1088432356268",
    appId: "1:1088432356268:web:24523319f1928c1a395809",
    measurementId: "G-90599SM75H"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Auth state listener
  onAuthStateChanged(auth, user => {
  if (user && user.emailVerified) {
    // Map emails to real names
    const emailNameMap = {
      "shakesmofokeng88@gmail.com": "Shakes",
      "kaylyn@example.com": "Kaylyn",
      // Add more known users here
    };

    // Use displayName if available, else use map lookup, else fallback to email username part
    let displayName = user.displayName;

    if (!displayName) {
      displayName = emailNameMap[user.email];
    }

    if (!displayName) {
      // fallback: extract before @ from email
      displayName = user.email.split('@')[0];
    }

    localStorage.setItem('loggedInUser', JSON.stringify({
      name: displayName,
      email: user.email
    }));

    document.getElementById("adminName").textContent = displayName;

  } else {
    localStorage.removeItem('loggedInUser');
    window.location.href = "login.html";
  }
});


  // Logout button handler
  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', async () => {
    try {
      await signOut(auth);
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    } catch (error) {
      alert('Error logging out. Please try again.');
      console.error('Logout error:', error);
    }
  });

</script>

  
</body>
</html>
